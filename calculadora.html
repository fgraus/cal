<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript"src="metodos.js"></script>
</head>
<body onload="inicial()">
<div class="cabecera">Bienvenido a la calculadora de Fernando Graus, f.graus@alumnos.upm.es</div>
<div class="calculadora">
    <div class="textoNumero">NÃºmero: </div>
    <input id="pantalla" type="number">
    <div class="botonera">
        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="igual">=</button>
        <button id="cuadrado">x^2</button>
        <button id="inverso">1/x</button>
        <button id="raiz">sqrt(x)</button>
        <button id="entero">parte_entera(x)</button>
        <button id="elevado">2^x</button>
        <button id="factorial">x!</button>
        <button id="limpiar">Limpiar</button>
    </div>
</div>

</body>
</html>
